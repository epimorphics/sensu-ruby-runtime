description: "#{repo}"
builds:
- platform: "alpine"
  arch: "amd64"
  asset_filename: "#{repo}_#{version}_ruby-3.1.2_alpine_linux_amd64.tar.gz"
  sha_filename: "#{repo}_#{version}_ruby-3.1.2_sha512-checksums.txt"
  filter:
  -  "entity.system.os == 'linux'"
  -  "entity.system.arch == 'amd64'"
  -  "entity.system.platform == 'alpine'"
  -  "entity.system.platform_version.split('.')[0] == '3'"
- platform: "debian"
  arch: "amd64"
  asset_filename: "#{repo}_#{version}_ruby-3.1.2_debian_linux_amd64.tar.gz"
  sha_filename: "#{repo}_#{version}_ruby-3.1.2_sha512-checksums.txt"
  filter:
  -  "entity.system.os == 'linux'"
  -  "entity.system.arch == 'amd64'"
  -  "entity.system.platform_family == 'debian'"
- platform: "almalinux"
  arch: "amd64"
  asset_filename: "#{repo}_#{version}_ruby-3.1.2_almalinux9.3_linux_amd64.tar.gz"
  sha_filename: "#{repo}_#{version}_ruby-3.1.2_sha512-checksums.txt"
  filter:
  -  "entity.system.os == 'linux'"
  -  "entity.system.arch == 'amd64'"
  -  "entity.system.platform != 'almalinux'"
  -  "entity.system.platform_family == 'rhel'"
- platform: "amzn2"
  arch: "amd64"
  asset_filename: "#{repo}_#{version}_ruby-3.1.2_amzn2_linux_amd64.tar.gz"
  sha_filename: "#{repo}_#{version}_ruby-3.1.2_sha512-checksums.txt"
  filter:
  -  "entity.system.os == 'linux'"
  -  "entity.system.arch == 'amd64'"
  -  "entity.system.platform == 'amazon'"
  -  "entity.system.platform_version.split('.')[0] == '2'"
